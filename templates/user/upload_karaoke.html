{% extends 'base.html' %}
{% block title %}Upload Karaoke Song{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Upload a Karaoke Song</h2>
    <form action="{% url 'upload_karaoke' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Song Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="lyrics" class="form-label">Lyrics</label>
            <textarea class="form-control" id="lyrics" name="lyrics" rows="6" required></textarea>
        </div>
        <div class="mb-3">
            <label for="background_song" class="form-label">Background Song</label>
            <input type="file" class="form-control" id="background_song" name="background_song" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
